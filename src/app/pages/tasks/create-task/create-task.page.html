<ion-header>
  <ion-toolbar>
    <ion-title>Crear tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Formulario -->
  <ion-item>
    <ion-input
      label="TÃ­tulo"
      labelPlacement="stacked"
      [(ngModel)]="title">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-textarea
      label="DescripciÃ³n"
      labelPlacement="stacked"
      [(ngModel)]="description">
    </ion-textarea>
  </ion-item>

  <ion-item>
    <ion-select
      label="CategorÃ­a"
      labelPlacement="stacked"
      [(ngModel)]="category">
      <ion-select-option
        *ngFor="let cat of categories"
        [value]="cat">
        {{ cat }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button
    expand="full"
    color="primary"
    (click)="createTask()">
    Crear tarea
  </ion-button>

  <ion-divider></ion-divider>

  <!-- ğŸ” Filtros -->
  <app-task-filters
    (categoryChange)="onCategoryChange($event)"
    (searchChange)="onSearchChange($event)">
  </app-task-filters>

  <!-- Lista de tareas pendientes -->
  <ion-list *ngIf="tasks.length; else empty">
    <ion-item *ngFor="let task of tasks">

      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <ion-badge>{{ task.category }}</ion-badge>
      </ion-label>

      <ion-button
        size="small"
        color="success"
        (click)="assignTask(task.id)">
        Asignar
      </ion-button>

    </ion-item>
  </ion-list>

  <ng-template #empty>
    <ion-text color="medium">
      No hay tareas pendientes
    </ion-text>
  </ng-template>

</ion-content>
