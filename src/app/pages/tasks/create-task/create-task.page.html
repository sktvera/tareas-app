<!-- ===== HEADER ===== -->
<pp-app-header></pp-app-header>



    <app-task-toolbar
      [showCreate]="true"
      [activeFiltersCount]="activeCategoryFilters.length"
      (create)="toggleCreateForm()"
      (searchChange)="onSearchChange($event)"
      (filterClick)="openCategoryModal()"
      (sortChange)="onSortChange($event)">
    </app-task-toolbar>




<!-- ===== CONTENT ===== -->
<ion-content  class="ion-padding">

  <!-- FORM CREAR -->
  <ion-card
    *ngIf="showCreateForm"
    class="create-form-card">

    <app-task-form
      [categories]="categories"
      (create)="createTask($event); showCreateForm = false">
    </app-task-form>

  </ion-card>

  <ion-divider class="section-divider"></ion-divider>

  <!-- LISTA -->
  <ion-list *ngIf="tasks.length; else empty" class="task-list">

    <ion-item-sliding
      *ngFor="let task of tasks"
      class="task-sliding"
      (ionItemSlidingDidOpen)="task.swiped = true"
      (ionItemSlidingDidClose)="task.swiped = false">

      <ion-item lines="none" class="task-item">

        <ion-label>
          <h2>{{ task.title }}</h2>
          <p>{{ task.description }}</p>
          <ion-badge color="medium">
            {{ task.category }}
          </ion-badge>
        </ion-label>

        <ion-icon
          *ngIf="!task.swiped"
          name="chevron-forward-outline"
          class="swipe-hint">
        </ion-icon>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="success"
          expandable
          (click)="assignTask(task.id)">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          Asignar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <!-- EMPTY -->
  <ng-template #empty>
    <div class="empty-state">
      <ion-icon name="clipboard-outline"></ion-icon>
      <p>No hay tareas pendientes</p>
    </div>
  </ng-template>

</ion-content>
