<!-- ===== HEADER ===== -->
<ion-header translucent>

  <!-- BRAND -->
  <pp-app-header></pp-app-header>

  <!-- ACTION BAR -->
  <ion-toolbar class="apple-header action-toolbar">

    <!-- CREAR -->
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="toggleCreateForm()">
        <ion-icon
          [name]="showCreateForm ? 'close-outline' : 'add-circle-outline'">
        </ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- SEARCH (FULL WIDTH FLEX) -->
    <div class="search-wrapper">
      <ion-searchbar
        [(ngModel)]="searchText"
        (ionInput)="onSearchChange(searchText)"
        placeholder="Buscar tareas"
        debounce="250"
        animated
        show-clear-button="focus">
      </ion-searchbar>
    </div>

    <!-- ACTIONS -->
    <ion-buttons slot="end">

      <!-- FILTRO -->
      <ion-button fill="clear" (click)="openCategoryModal()">
        <ion-icon
          name="funnel-outline"
          [class.active-icon]="activeCategoryFilters.length">
        </ion-icon>

        <ion-badge
          *ngIf="activeCategoryFilters.length"
          class="filter-badge">
          {{ activeCategoryFilters.length }}
        </ion-badge>
      </ion-button>

      <!-- ORDEN -->
      <ion-button fill="clear" (click)="toggleSorting()">
        <ion-icon
          [name]="sortDirection === 'ASC'
            ? 'arrow-up-outline'
            : 'arrow-down-outline'"
          class="sort-icon">
        </ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<!-- ===== CONTENT ===== -->
<ion-content class="ion-padding">

  <!-- FORM CREAR -->
  <div class="create-form-container" [class.visible]="showCreateForm">
    <app-task-form
      *ngIf="showCreateForm"
      [categories]="categories"
      (create)="createTask($event); showCreateForm = false">
    </app-task-form>
  </div>

  <ion-divider class="section-divider"></ion-divider>

  <!-- LISTA -->
  <ion-list *ngIf="tasks.length; else empty" class="task-list">

    <ion-item-sliding
      *ngFor="let task of tasks"
      class="task-sliding"
      (ionItemSlidingDidOpen)="task.swiped = true"
      (ionItemSlidingDidClose)="task.swiped = false">

      <ion-item lines="none" class="task-item">

        <ion-label>
          <h2>{{ task.title }}</h2>
          <p>{{ task.description }}</p>
          <ion-badge color="medium">
            {{ task.category }}
          </ion-badge>
        </ion-label>

        <!-- Hint swipe -->
        <ion-icon
          *ngIf="!task.swiped"
          name="chevron-forward-outline"
          class="swipe-hint">
        </ion-icon>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="success"
          expandable
          (click)="assignTask(task.id)">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          Asignar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <!-- EMPTY -->
  <ng-template #empty>
    <div class="empty-state">
      <ion-icon name="clipboard-outline"></ion-icon>
      <p>No hay tareas pendientes</p>
    </div>
  </ng-template>

</ion-content>
