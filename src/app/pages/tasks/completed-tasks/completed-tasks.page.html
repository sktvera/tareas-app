<ion-header>
  <ion-toolbar>
    <ion-title>Tareas completadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngIf="tasks.length; else empty">
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
      </ion-label>

      <ion-icon
        name="checkmark-circle"
        color="success"
        slot="end">
      </ion-icon>
    </ion-item>
  </ion-list>

  <ng-template #empty>
    <ion-text color="medium">
      AÃºn no has completado tareas
    </ion-text>
  </ng-template>

</ion-content>
