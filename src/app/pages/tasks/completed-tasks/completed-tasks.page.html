<pp-app-header></pp-app-header>

<app-task-toolbar
  [activeFiltersCount]="activeCategoryFilters.length"
  (searchChange)="onSearchChange($event)"
  (filterClick)="openCategoryModal()"
  (sortChange)="onSortChange($event)">
</app-task-toolbar>

<ion-content class="ion-padding">

  <!-- ===== LISTA ===== -->
  <ion-list *ngIf="tasks.length; else empty" class="task-list">

    <ion-item-sliding *ngFor="let task of tasks" class="task-sliding">

      <!-- ===== SWIPE â†’ VOLVER ===== -->
      <ion-item-options side="start">
        <ion-item-option
          color="warning"
          expandable
          (click)="returnTask(task.id)">

          <ion-icon [icon]="backIcon"></ion-icon>
          Volver

        </ion-item-option>
      </ion-item-options>

      <!-- ===== ITEM ===== -->
      <ion-item lines="none" class="task-item">

        <ion-label>
          <h2>{{ task.title }}</h2>
          <p>{{ task.description }}</p>

          <ion-badge color="success">
            {{ task.category }}
          </ion-badge>
        </ion-label>

        <!-- Estado visual -->
        <ion-icon
          [icon]="completedIcon"
          class="completed-icon">
        </ion-icon>

      </ion-item>

    </ion-item-sliding>

  </ion-list>

  <!-- ===== EMPTY ===== -->
  <ng-template #empty>
    <div class="empty-state">
      <ion-icon [icon]="doneIcon"></ion-icon>
      <p>No hay tareas completadas</p>
    </div>
  </ng-template>

</ion-content>
