<ion-header>
  <ion-toolbar>
    <ion-title>Mis tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngIf="tasks.length; else empty">
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <ion-badge color="warning">{{ task.status }}</ion-badge>
      </ion-label>

      <ion-button
        size="small"
        color="success"
        (click)="completeTask(task.id)">
        Completar
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #empty>
    <ion-text color="medium">
      No tienes tareas activas
    </ion-text>
  </ng-template>

</ion-content>
