<ion-header>
  <ion-toolbar>
    <ion-title>Filtrar por categor√≠a</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="clear()">Limpiar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item
      button
      *ngFor="let category of categories"
      (click)="toggle(category)"
      [class.selected]="isSelected(category)">

      <ion-label>{{ category }}</ion-label>

      <ion-icon
        *ngIf="isSelected(category)"
        name="checkmark-circle"
        color="primary"
        slot="end">
      </ion-icon>

    </ion-item>
  </ion-list>

  <ion-button
    expand="block"
    class="apply-button"
    (click)="apply()">
    Aplicar filtros
  </ion-button>

</ion-content>
